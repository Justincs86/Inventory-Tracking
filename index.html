<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MaintiTrack - Stock Control</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    
    /* Strict Camera Enforcement: Hide Gallery/Photo selection in Capacitor PWA Elements */
    pwa-camera-modal-instance {
      --pwa-camera-modal-z-index: 9999;
    }
    
    /* Target and hide any tab or button that allows file/gallery picking */
    pwa-camera {
      --pwa-camera-gallery-display: none !important;
    }
    
    /* Advanced selector for the shadow DOM of PWA Elements */
    ::part(gallery-button), 
    .gallery-tab, 
    [aria-label="Photos"],
    .photo-library-button {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
    }
  </style>
  <script>
    // Initial theme setup to prevent flash
    if (localStorage.getItem('mainti_theme') === 'dark' || (!localStorage.getItem('mainti_theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    } else {
      document.documentElement.classList.remove('dark');
    }
  </script>
</head>

<body class="bg-slate-50 dark:bg-slate-950 transition-colors duration-200">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
